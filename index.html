<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div id="display"></div>
    <div id="buttons">

        <div id="num-buttons">
            <button class="num-button" onclick="insert(0)">0</button>
            <button class="num-button" onclick="insert(1)">1</button>
            <button class="num-button" onclick="insert(2)">2</button>
            <button class="num-button" onclick="insert(3)">3</button>
            <button class="num-button" onclick="insert(4)">4</button>
            <button class="num-button" onclick="insert(5)">5</button>
            <button class="num-button" onclick="insert(6)">6</button>
            <button class="num-button" onclick="insert(7)">7</button>
            <button class="num-button" onclick="insert(8)">8</button>
            <button class="num-button" onclick="insert(9)">9</button>
        </div>
        <div id="oper-buttons">
            <button class="oper-button" onclick="insert('+')">+</button>
            <button class="oper-button" onclick="insert('-')">-</button>
            <button class="oper-button" onclick="insert('*')">*</button>
            <button class="oper-button" onclick="insert('/')">/</button>
            <button class="equal-button" onclick="result()">=</button>
        </div>
        <div id="high-buttons">
            <button class="high-button" onclick="func('root')">root</button>
            <button class="high-button" onclick="func('power')">power</button>
            <button class="high-button" onclick="insert('(')">(</button>
            <button class="high-button" onclick="insert(')')">)</button>
        </div>
        <div id="trig-buttons">
            <button class="trig-button" onclick="func('tan')">tan()</button>
            <button class="trig-button" onclick="func('sin')">sin()</button>
            <button class="trig-button" onclick="func('cos')">cos()</button>
            <button class="trig-button" onclick="func('log')">log()</button>
        </div>
        <div id="pnc-buttons">
            <button class="pnc-button" onclick="perm()">permutation()</button>
            <button class="pnc-button" onclick="comb()">combination()</button>
            <button class="pnc-button" onclick="fact()">factorial()</button>
        </div>

    </div>


    <script src="js.js"></script>
</body>
</html>
